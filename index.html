<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n: Encuentra el Tesoro</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: #f4d03f; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }
        
        .item { 
            font-size: clamp(3rem, 10vw, 5rem); 
            cursor: pointer; 
            transition: transform 0.3s; 
            margin: 15px; 
            display: inline-block; 
            filter: drop-shadow(0 0 10px gold); 
        }
        .item:hover { transform: scale(1.2) rotate(10deg); }
        .item.hidden { display: none; }

        #reward-container { 
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            animation: fadeIn 1.5s forwards; 
        }

        .poster { 
            border: 8px solid #f5deb3; 
            box-shadow: 0 0 30px rgba(244, 208, 63, 0.5); 
            max-width: 85%;  
            max-height: 65vh; 
            object-fit: contain; 
            margin-top: 10px;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h1 { font-size: clamp(1.2rem, 5vw, 2rem); margin: 10px 0; }
        h2 { font-size: clamp(1rem, 4vw, 1.5rem); letter-spacing: 2px; }
        #counter { font-size: 1rem; color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="pirateMusic">
        <source src="https://www.myinstants.com/media/sounds/one-piece-opening-1-we-are-hq.mp3" type="audio/mpeg">
    </audio>

    <div id="game-zone">
        <h2 id="instruction">¬°Encuentra los objetos de la tripulaci√≥n!</h2>
        <div id="counter">Objetos encontrados: <span id="count">0</span>/3</div>
        
        <div class="item" onclick="collect(this)">üçñ</div>
        <div class="item" onclick="collect(this)">‚öîÔ∏è</div>
        <div class="item" onclick="collect(this)">üó∫Ô∏è</div>
    </div>

    <div id="reward-container">
        <h1>¬°RECOMPENSA DESBLOQUEADA!</h1>
        <img src="wanted-poster.png" class="poster" alt="Wanted Ronaldo">
        <p><i>"8 meses navegando juntos por el Grand Line"</i></p>
    </div>

    <script>
        let itemsFound = 0;
        const totalItems = 3;
        const music = document.getElementById('pirateMusic');

        function collect(element) {
            element.classList.add('hidden');
            itemsFound++;
            document.getElementById('count').innerText = itemsFound;

            if (itemsFound === totalItems) {
                // Cambiar vista
                document.getElementById('game-zone').style.display = 'none';
                document.getElementById('reward-container').style.display = 'flex';
                
                // Reproducir m√∫sica
                music.play().catch(error => {
                    console.log("El navegador bloque√≥ el audio, pero se intent√≥ reproducir.");
                });
            }
        }
    </script>
</body>
</html>
