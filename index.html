<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n: Encuentra el Tesoro</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: #f4d03f; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow-x: hidden; 
            text-align: center; 
        }
        
        .item { 
            font-size: clamp(3rem, 10vw, 5rem); 
            cursor: pointer; 
            transition: transform 0.3s; 
            margin: 15px; 
            display: inline-block; 
            filter: drop-shadow(0 0 10px gold); 
        }
        .item.hidden { display: none; }

        #reward-container { 
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            animation: fadeIn 1.5s forwards; 
            padding: 20px 0;
        }

        /* Contenedor para las dos im√°genes */
        .poster-group {
            display: flex;
            flex-wrap: wrap; /* Se ponen una abajo de otra en celulares */
            justify-content: center;
            gap: 20px;
            width: 95%;
            margin-top: 10px;
        }

        .poster { 
            border: 6px solid #f5deb3; 
            box-shadow: 0 0 20px rgba(244, 208, 63, 0.4); 
            max-width: 400px; /* Tama√±o m√°ximo para que no se vean gigantes */
            width: 45%;      /* En PC ocupan casi la mitad cada una */
            min-width: 280px; /* En celular no se hacen diminutas */
            height: auto;
            object-fit: contain;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h1 { font-size: clamp(1.2rem, 5vw, 2rem); margin: 10px; }
        #counter { font-size: 1rem; color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="pirateMusic">
        <source src="https://www.myinstants.com/media/sounds/one-piece-opening-1-we-are-hq.mp3" type="audio/mpeg">
    </audio>

    <div id="game-zone">
        <h2>¬°Encuentra los objetos de la tripulaci√≥n!</h2>
        <div id="counter">Objetos encontrados: <span id="count">0</span>/3</div>
        <div class="item" onclick="collect(this)">üçñ</div>
        <div class="item" onclick="collect(this)">‚öîÔ∏è</div>
        <div class="item" onclick="collect(this)">üó∫Ô∏è</div>
    </div>

    <div id="reward-container">
        <h1>¬°NUEVAS RECOMPENSAS DESBLOQUEADAS!</h1>
        <div class="poster-group">
            <img src="wanted-poster.png" class="poster" alt="Wanted 1">
            <img src="wanted-poster-2.png" class="poster" alt="Wanted 2">
        </div>
        <p><i>"Nuestra aventura contin√∫a por el Grand Line"</i></p>
    </div>

    <script>
        let itemsFound = 0;
        const totalItems = 3;
        const music = document.getElementById('pirateMusic');

        function collect(element) {
            element.classList.add('hidden');
            itemsFound++;
            document.getElementById('count').innerText = itemsFound;
            if (itemsFound === totalItems) {
                document.getElementById('game-zone').style.display = 'none';
                document.getElementById('reward-container').style.display = 'flex';
                music.play().catch(e => console.log("Audio bloqueado"));
            }
        }
    </script>
</body>
</html>
